<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="component.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h2>
            John Conway's Game of Life
        </h2>
        <a href="https://glistening-churros-76bc03.netlify.app/">https://glistening-churros-76bc03.netlify.app/</a>
        <a href="https://github.com/georgernstgraf/gameoflife">https://github.com/georgernstgraf/gameoflife</a>
    </header>
    <main>
    </main>
    <footer>
        <select name="form" id="form">
            <option selected>-- select --</option>
            <option>blinker</option>
            <option>glider</option>
            <option>beacon</option>
            <option>toad</option>
            <option>pulsar</option>
        </select>
        <button type="reset" id="reset">Reset</button>
        <span>

            <button type="button" id="left">←</button>
            <button type="button" id="up">↑</button>
            <button type="button" id="down">↓</button>
            <button type="button" id="right">→</button>
        </span>
        <button type="button" id="go">Play</button>
        <button type="button" id="stop">Pause</button>
    </footer>
</body>

</html>
