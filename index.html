<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game of Life</title>
    <link rel="stylesheet" href="style.css">
    <script src="component.js"></script>
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <h2>
            John Conway's Game of Life
        </h2>
    </header>
    <main>
        <!-- the actual grid -->
    </main>
    <section id="controls">
        <h3>Controls</h3>
        <button type="button" id="offset-x">_x: 0</button>
        <button type="button" id="offset-y">_y: 0</button>
        <button type="button" id="livecount">#: 0</button>
        <select name="form" id="form">
            <option selected>-- drop --</option>
            <option>blinker</option>
            <option>glider</option>
            <option>beacon</option>
            <option>toad</option>
            <option>pulsar</option>
        </select>
        <button type="reset" id="reset">Reset</button>
        <button type="button" id="left">←</button>
        <button type="button" id="up">↑</button>
        <button type="button" id="down">↓</button>
        <button type="button" id="right">→</button>
        <button type="button" id="go">Play</button>
        <button type="button" id="stop">Pause</button>
    </section>
    <footer>
        <p>Links:
            <a href="https://glistening-churros-76bc03.netlify.app/">On Netlify</a> and
            <a href="https://github.com/georgernstgraf/gameoflife">Github Repo</a>
        </p>
    </footer>
</body>

</html>
