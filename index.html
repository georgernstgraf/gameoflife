<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game of Life</title>
        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/style.css" />
        <script src="js/component.js"></script>
        <script src="js/script.js" defer></script>
    </head>

    <body>
        <div class="container my-2">
            <div class="row m-2">
                <main class="col">
                    <!-- the actual grid -->
                </main>
                <div
                    id="controls"
                    class="col d-flex flex-column ms-3 text-center gap-4 bg-info-subtle border rounded border-4">
                    <header class="h1 mb-4">John Conway's Game of Life</header>
                    <h3>Controls</h3>
                    <select
                        name="form"
                        class="form-select text-center border-4 border-primary-subtle"
                        id="form">
                        <option selected>drop some known figures</option>
                        <option>blinker</option>
                        <option>glider</option>
                        <option>beacon</option>
                        <option>toad</option>
                        <option>pulsar</option>
                    </select>
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-outline-danger btn-lg"
                            id="go">
                            Play
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-danger btn-lg"
                            id="stop">
                            Pause
                        </button>
                        <button
                            type="reset"
                            class="btn btn-outline-danger btn-lg"
                            id="reset">
                            Reset
                        </button>
                    </div>
                    <div class="btn-group">
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-lg"
                            id="left">
                            ←
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-lg"
                            id="up">
                            ↑
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-lg"
                            id="down">
                            ↓
                        </button>
                        <button
                            type="button"
                            class="btn btn-outline-primary btn-lg"
                            id="right">
                            →
                        </button>
                    </div>
                    <h3>stats</h3>
                    <div class="btn-group">
                        <button
                            disabled
                            type="button"
                            class="btn btn-outline-secondary"
                            id="livecount">
                            lifecount: 0
                        </button>
                        <button
                            disabled
                            type="button"
                            class="btn btn-outline-secondary"
                            id="offset-x">
                            offset_x: 0
                        </button>
                        <button
                            disabled
                            type="button"
                            class="btn btn-outline-secondary"
                            id="offset-y">
                            offset_y: 0
                        </button>
                    </div>

                    <footer>
                        <p>
                            Links:
                            <a
                                href="https://glistening-churros-76bc03.netlify.app/"
                                >On Netlify</a
                            >
                            and
                            <a
                                href="https://github.com/georgernstgraf/gameoflife"
                                >Github Repo</a
                            >
                        </p>
                    </footer>
                </div>
            </div>
        </div>
    </body>
</html>
